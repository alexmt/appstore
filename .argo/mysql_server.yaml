---
type: container
version: 1
name: mysql_server
description: mysql server
resources:
  mem_mib: 1024
  cpu_cores: 0.2
image: "mysql:%%inputs.parameters.image_tag%%"
env:
- name: MYSQL_ROOT_PASSWORD
  value: root_password
inputs:
  parameters:
    image_tag:
      description: mysql docker image tag, e.g. 8.0.0. Default to latest
      default: latest
    root_password:
      default: password
      description: password for mysql root user
outputs:
